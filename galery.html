<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery - CSS Grid</title>
    <link rel="stylesheet" href="/css/gallery.css" />
</head>

<body>
    <header class="gallery-header">
        <h1>My Awesome Gallery</h1>
        <p>
            Kumpulan foto-foto terbaik dari petualangan saya, dibangun dengan
            kekuatan CSS Grid.
        </p>
    </header>

    <main>
        <section class="gallery-container">
            <div class="gallery-item">
                <img src="/img/photo_2025-08-28_14-28-04.jpg" alt="Pemandangan gunung dengan danau" />
            </div>

            <div class="gallery-item">
                <img src="/img/photo_2025-08-28_14-28-56.jpg" alt="Hutan lebat di pagi hari" />
            </div>

            <div class="gallery-item">
                <img src="/img/photo_2025-08-28_14-29-02.jpg" alt="Pantai tropis dengan pasir putih" />
            </div>

            <div class="gallery-item">
                <img src="/img/photo_2025-08-28_14-29-08.jpg" alt="Jalanan kota di malam hari dengan lampu neon" />
            </div>

            <div class="gallery-item">
                <img src="/img/image.png" alt="Gurun pasir saat matahari terbenam" />
            </div>

            <div class="gallery-item">
                <img src="/img/photo_2025-08-28_14-29-16.jpg" alt="Air terjun tersembunyi di dalam hutan" />
            </div>

        </section>
        <section class="gallery-container2">
            <div class="gallery-item"><img src="/img a/a.jpg" alt=""></div>
            <div class="gallery-item"><img src="/img a/b.jpg" alt=""></div>
            <div class="gallery-item"><img src="/img a/c.jpg" alt=""></div>
            <div class="gallery-item"><img src="/img a/d.jpg" alt=""></div>
            <div class="gallery-item"><img src="/img a/images.jpg" alt=""></div>
            <div class="gallery-item"><img src="/img a/image.png" alt=""></div>
        </section>

    </main>
</body>

</html>
